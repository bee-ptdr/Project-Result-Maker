<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Eminent High Secondary School</title>
</head>

<body>
   <header class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <img class="header-img" src="./img/logo.png" alt="">
            </div>
            <div class="col-md-8 align-items-center d-flex ">
                <h1>EMINENT HIGH SECONDARY SCHOOL</h1>
            </div>
        </div>
    </div>
   </header>
  <section id="section">
    <div class="container">
        <div class="row p-4 text-center">
            <div class="col-md-3">
                <button class="btn btn-success" id="ragistration">Ragistration</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-success" id="makeResult">Make Result</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-success" id="studentList">Student List</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-success" id="showResult">Show Result</button>
            </div>
            
        </div>
    </div>
   
  </section>
  <section id="regSec">
    <div class="container bg-light">
        <h2 class="text-center py-5">Student Information</h2>
        <div class="form-box">
            <form action="" class="">
                <div class="form-group d-flex align-items-cente">
                    <label class="" for="">Name:</label>
                    <input type="text" class="form-control" id="regName" oninput="checkForm()" >
                </div>
                <div class="form-group d-flex mt-4">
                    <label class="form-label for=">Father's Name:</label>
                    <input type="text" class="form-control" id="regFname" oninput="checkForm()">
                </div>
                <div class="form-group d-flex mt-4">
                    <label class="form-label for=">Roll No :</label>
                    <input type="number" class="form-control" id="regRoll" oninput="checkForm()">
                </div>
                <div class="form-group d-flex mt-4">
                    <label class="form-label for=">Class :</label>
                    <input type="text" class="form-control" id="regCls" oninput="checkForm()">
                </div>
               
            </form>
            <button class="btn btn-success mt-4 px-5" disabled  id="regBtn">Submit</button>
        </div>
    </div>

</section>
<section id="resultMakeSec">
    <div class="container bg-light">
        <h2 class="text-center">Students Exam Data</h2>
        <div class="form-box">
            <form action="" class="row">
                <div class="form-group col-md-6">
                    <label class="form-label" for="">Student's Name</label>
                    <input type="text" class="form-control" id="sname" readonly oninput="fillForm()">
                </div>
                <div class="form-group col-md-6">
                    <label class="form-label" for="">Father's Name</label>
                    <input type="text" class="form-control" id="fname" readonly oninput="fillForm()"> 
                </div>
                <div class="form-group col-md-6">
                    <label class="form-label" for="">Roll No.</label>
                    <input type="number" maxlength="10" class="form-control" id="rnom" readonly oninput="fillForm()">
                </div>
                <div class="form-group col-md-2">
                    <label class="form-label" for="">Class</label>
                    <input type="text" class="form-control" id="cls" readonly oninput="fillForm()">
                </div>
                <div class="row mt-4">
                    <h3>Subject's Marks :</h3>
                    <div class="col-md-2">
                        <label class="form-label" for="">Hindi :</label>
                        <input type="number" class="form-control" id="hindi" oninput="fillForm()">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label" for="">English :</label>
                        <input type="number" class="form-control" id="english" oninput="fillForm()">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label" for="">Science :</label>
                        <input type="number" class="form-control" id="science" oninput="fillForm()">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label" for="">Mathematics :</label>
                        <input type="number" class="form-control" id="mathes" oninput="fillForm()">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label" for="">Social Science :</label>
                        <input type="number" class="form-control" id="sscience" oninput="fillForm()">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label for=">Result :</label>
                        <input type="text" class="form-control" id="resultShow" readonly oninput="fillForm()">
                    </div>
                </div>
            </form>
            <button class="btn btn-success mt-4" disabled id="submitBtn">Submit</button>
        </div>
    </div>
</section>
<section id="studentListSec">
    <div class="container-fluid mt-5">
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Class</th>
                    <th>Total Marks</th>
                    <th id="resultShow">Obtained Marks</th>
                    <th id="perShow">Percentage</th>
                    <th id="perDivision">Result</th>
                </tr>
            </thead>
            <tbody id="tableData">
                
            </tbody>
        </table>
    </div>
</section>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
</body>

</html>
